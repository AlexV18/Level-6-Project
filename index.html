<html>
    <head>
        <link rel="stylesheet" href="./design.css">
    </head>
    
    <!-- Built the starting HTML on 12/17/21 
    Includes the text fields in separate divs and the submit button and dropdown-->
    <body>
        <div>
            <h1>Med Diagnostic</h1>
        </div>

        <div class="firstname">
            <label for="first">* First Name:</label>
            <input type="text" id="first" class="input-field" required placeholder="Enter your first name">
        </div>

        <div class="lastname">
            <label for="last">* Last Name:</label>
            <input type="text" id="last" class="input-field" required placeholder="Enter your last name">
        </div>

        <div class="emailaddress">
            <label for="email">* Email Name:</label>
            <input type="text" id="email" class="input-field" required placeholder="Enter your email">
        </div>

        <div class="passwordField">
            <label for="password">* Password:</label>
            <input type="text" id="password" class="input-field" required placeholder="Enter your password">
        </div>

        <div class="passwordFieldReentry">
            <label for="repassword">* Re-enter password:</label>
            <input type="text" id="repassword" class="input-field" required placeholder="Re-enter your password">
        </div>

        <div class="submitButton">
            <button onclick="createAccount();" id="submit" >Sign Up</button>
        </div>


        
        <select id="sex" name="sexlist" form="sexform">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        
        <img src="" alt="" id="male">
        <img src="" alt="" id="female">
        <!-- 
            - Cut up an image of the body and make it clickable. 
            - Symptoms appear after clicking specific body part
            - Create an account with the following: Name, Username, Password, Email, Diagnosis
            - User should be able to log in and access history
            - Both male and female anatomies
         -->
        <script src="./script.js"></script>
    </body>
</html>
