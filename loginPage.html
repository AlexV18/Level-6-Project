<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./design.css">
    </head>
    <body>
        <div id="header">
            <h1>Med Diagnostic</h1>
        </div>

        <div id="container">
                
            <form id="login-form" onsubmit="return authenticate(event)">
        
                <div class="row">
                    <label for="email">* Email:</label>
                    <input type="text" id="email-one" class="input-field" required placeholder="Enter your email">
                </div>
        
                <div class="row">
                    <label for="password">* Password:</label>
                    <input type="password" id="password-one" class="input-field" required placeholder="Enter your password">
                </div>
        
                <div class="row">
                    <button id="submit" >Log In</button>
                </div>

            </form>
        </div>

        <script src="./script.js"></script>
    </body>
</html>
